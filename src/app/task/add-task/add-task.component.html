<div>
    <h2 mat-dialog-title class="text-center">New Task</h2>
    <mat-dialog-content>
     <form [formGroup]="taskform">
        <div class="example-container my-2">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Task</mat-label>
              <input matInput placeholder="task" formControlName="text" >
              <mat-error *ngIf="this.taskform.controls.text.invalid && (this.taskform.controls.text.dirty || this.taskform.controls.text.touched)">Task is required</mat-error>
            </mat-form-field>
          </div>
          <div class="example-container my-2">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Creator</mat-label>
              <input matInput placeholder="creator" formControlName="creator" >
              <mat-error *ngIf="this.taskform.controls.creator.invalid && (this.taskform.controls.creator.dirty || this.taskform.controls.creator.touched)">Creator is required</mat-error>
            </mat-form-field>
          </div>
          <div class="example-container my-2">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Task Type</mat-label>
              <mat-select formControlName="type">
                <mat-option *ngFor="let i of typelist" [value]="i.value">{{i.name}}</mat-option>
              </mat-select>
              <mat-error *ngIf="this.taskform.controls.type.invalid && (this.taskform.controls.type.dirty || this.taskform.controls.type.touched)">Task Type is required</mat-error>
            </mat-form-field>
          </div>
          <div class="example-container my-2">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Satrt Date</mat-label>
              <input matInput placeholder="start date" [min]="date" (click)="datepicker.open()" [matDatepicker]="datepicker" formControlName="start" >
             <!--- <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle> -->
              <mat-datepicker #datepicker>
              </mat-datepicker>
              <mat-error *ngIf="this.taskform.controls.start.invalid">start date is required</mat-error>
            </mat-form-field>
          </div>

          <div class="example-container my-2" *ngIf="this.taskform.controls.start.value!='' && this.taskform.controls.start.value!=undefined && this.taskform.controls.start.value!=null">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>End Date</mat-label>
              <input matInput placeholder="end date" (click)="datepicker.open()" [min]="this.taskform.controls.start.value" [matDatepicker]="datepicker" formControlName="end" >
             <!--- <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle> -->
              <mat-datepicker #datepicker>
              </mat-datepicker>
              <mat-error *ngIf="this.taskform.controls.end.invalid">end date is required</mat-error>
            </mat-form-field>
          </div>
        
     </form>
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <div class="d-flex justify-content-center w-100">
            <div>
                <button mat-raised-button color="primary" (click)="submit()">Save</button>
                <button mat-raised-button color="warn" class="ml-3" (click)="close()">Close</button>       
            </div>
            
        </div>
    </mat-dialog-actions>
</div>
